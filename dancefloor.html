<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/movingTestObject.js"></script>
    <script src="src/staticTestObject.js"></script>
    <script src="src/fixedOffsetDancer.js"></script>
    <script src="src/rotaryDancer.js"></script>
    <script src="src/extRotaryDancer.js"></script>
    <script src="src/weirdRotaryDancer.js"></script>
    <script src="src/awkwardDancer.js"></script>
    <script src="src/discoBall.js"></script>
    <script src="src/wrangleFollowers.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object Dance Party</span>
      <button href="#" class="addDancerButton darkblue" data-dancer-maker-function-name="FODancer" data-is-follower="true">Stalky Susan</button>
      <button href="#" class="addDancerButton lightblue" data-dancer-maker-function-name="RotaryDancer" data-is-follower="true">Swinging Steve</button>
      <button href="#" class="addDancerButton cyan" data-dancer-maker-function-name="ExtRotaryDancer" data-is-follower="true">Tango Tammy</button>
      <button href="#" class="addDancerButton green awkwardDancer" data-dancer-maker-function-name="AwkwardDancer" data-is-follower="true">Awkward Alvin</button>
      <button href="#" class="addDancerButton violet" data-dancer-maker-function-name="WeirdRotaryDancer" data-is-follower="true">Whacko Wayne</button>
      <button href="#" id="startTheParty" class="startTheParty orange">Start The Party!</button>
      <button href="#" id="stopTheParty" class="stopTheParty red">Stop The Party :(</button>
      <button href="#" id="killThemAll" class="stopTheParty red">KILL</button>
<!--       <span class="textHint">m: Moving s: static</span> -->
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
